<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng KẾT QUẢ HỌC TẬP</title>
    <style>
        table {
    border-collapse: collapse; 
    margin: 20px auto; 
}

th, td {
    padding: 5px; 
    text-align: center; 
    border: 1px solid #CCC;
}

th {
    background-color: #000000; 
    color: #333; 
}

tr:nth-child(even) {
    background-color: #F9F9F9; 
}

tr:last-child {
    background-color: #F0F0F0; 
    color: #333; 
}
	
    </style>
</head>
<body>
	<center><h1> KẾT QUẢ HỌC TẬP</h1></center>
    <table border=1 style="width: 600px;">
        <tr style="background-color: #F0F0F0; color: #333;">
            <th style="color: #FFF;">Họ và tên</th>
            <th style="color: #FFF;">Năm sinh</th>
            <th style="color: #FFF;">Giới tính</th>
            <th style="color: #FFF;">Điểm</th>
            <th style="color: #FFF;">Xếp loại</th>
        </tr>
        <tr>
            <td>Kim Tiêu Phương</td>
            <td>1988</td>
            <td>Nữ</td>
            <td>8.2</td>
            <td>Giỏi</td>
        </tr>
        <tr>
            <td>Ưng Hoàng Phúc</td>
            <td>1981</td>
            <td>Nam</td>
            <td>7.5</td>
            <td>Khá</td>
        </tr>
        <tr>
            <td>Đàm Vĩnh Hưng</td>
            <td>1979</td>
            <td>Nam</td>
            <td>5.6</td>
            <td>T. Bình</td>
        </tr>
        <tr>
            <td>Trần Thu Hà</td>
            <td>1981</td>
            <td>Nữ</td>
            <td>6.7</td>
            <td>Khá</td>
        </tr>
        <tr>
            <td>Lương Bằng Quang</td>
            <td>1980</td>
            <td>Nam</td>
            <td>4.1</td>
            <td>Kém</td>
        </tr>
        <tr style="background-color: #F0F0F0; color: #333;">
            <td colspan="4" align=right>Tổng số học sinh đạt:</td>
            <td>04</td>
        </tr>
    </table>
</body>
</html>
